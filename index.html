<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archieve</title>
    <!-- bootstrap cdn for js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section -->
    <header class="text-center">
      <h1>Book Archive API Assignment</h1>
      <hr />
    </header>
    <!-- main -->
    <main class="my-5 container">
      <!-- search resut -->
      <section>
        <div class="input-group w-75 mx-auto">
          <input
            type="text"
            id="searchText"
            class="form-control"
            placeholder="Enter Your Book Name"
          />
          <button class="btn btn-danger" type="button" onclick="loadData()">
            Button
          </button>
        </div>
      </section>
      <!-- show result section -->
      <section>
        <p id="total-search-result"></p>
        <p id="not-found-message" class="text-center text-danger"></p>
        <div
          class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
          id="show-result-section"
        ></div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
